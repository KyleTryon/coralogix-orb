description: |
  Send logs file to Coralogix.
  This function helps to send files with data directly to Coralogix.
usage:
  version: 2.1
  orbs:
    coralogix: coralogix/coralogix@x.y.z
  jobs:
    build:
      docker:
        - image: cimg/base:stable
      steps:
        - run: echo "Build the application" > build.log
        - coralogix/send:
            file: build.log
  workflows:
    your-workflow:
      jobs:
        - build
